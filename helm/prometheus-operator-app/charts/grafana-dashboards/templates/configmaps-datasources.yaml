{{- if or .Values.sidecar.datasources.enabled .Values.forceDeployDatasources }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kube-prometheus-stack.fullname" . }}-grafana-datasource
  namespace: {{ template "kube-prometheus-stack-grafana.namespace" . }}
{{- if .Values.sidecar.datasources.annotations }}
  annotations:
{{ toYaml .Values.sidecar.datasources.annotations | indent 4 }}
{{- end }}
  labels:
    {{ $.Values.sidecar.datasources.label }}: "1"
    app: {{ template "kube-prometheus-stack.name" $ }}-grafana
{{ include "kube-prometheus-stack.labels" $ | indent 4 }}
data:
  datasource.yaml: |-
    apiVersion: 1
{{- if .Values.deleteDatasources }}
    deleteDatasources:
{{ tpl (toYaml .Values.deleteDatasources | indent 6) . }}
{{- end }}
    datasources:
{{- $scrapeInterval := .Values.sidecar.datasources.defaultDatasourceScrapeInterval | default "30s" }}
{{- if .Values.sidecar.datasources.defaultDatasourceEnabled }}
    - name: Prometheus
      type: prometheus
      url: {{ .Values.sidecar.datasources.url }}
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: {{ $scrapeInterval }}
{{- end }}
{{- if .Values.additionalDataSources }}
{{ tpl (toYaml .Values.additionalDataSources | indent 4) . }}
{{- end }}
{{- end }}
