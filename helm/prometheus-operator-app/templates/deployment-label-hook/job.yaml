## This Job will add `giantswarm.io/monitoring_basic_sli="true"` label to the prometheus
## operator deployment, as it's not supported in the current version.
## this can be removed after upgrading to 40.2
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "prometheus-operator.deployment-label-name" . }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-1"
    {{- include "prometheus-operator.deployment-label-annotation" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "prometheus-operator.deployment-label-name" . | quote }}
    {{- include "kube-prometheus-stack.selectorLabels" . | nindent 4 }}
    role: {{ include "prometheus-operator.deployment-label-selector" . | quote }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ include "prometheus-operator.deployment-label-name" . | quote }}
        {{- include "kube-prometheus-stack.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "prometheus-operator.deployment-label-name" . }}
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: kubectl
        image: "quay.io/giantswarm/docker-kubectl:latest"
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - sh
        - -c
        - |
          set -o errexit ; set -o xtrace ; set -o nounset

          # piping stderr to stdout means kubectl's errors are surfaced
          # in the pod's logs.
          exec 2>&1

          kubectl label deployments.apps -n ${POD_NAMESPACE} -l app=prometheus-operator-app-operator giantswarm.io/monitoring_basic_sli="true"
      restartPolicy: Never
  backoffLimit: 4
